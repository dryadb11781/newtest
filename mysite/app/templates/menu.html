<!doctype html>
<html>
    <head>
        <title> Menu </title>
        <meat charset = 'utf-8'>
      </head>
      <body>
        <p>本餐廳共有{{foods|length}}道菜</p>

        {% for food in foods %}
        <h3>第{{ forloop.counter}}道食物</h3>
        <ul>
          <li>食物的名子是:{{ food.name }}</li>
          <li>食物的價格是:{{ food.price }}</li>
          <li>食物的說明是:{{ food.comment }}</li>
          <li>食物的會辣:{{ food.is_spicy }}</li>
        </ul>
        {% empty %}
        <p>本餐廳啥都沒賣</p>
        {% endfor %}
      </body>
</html>
